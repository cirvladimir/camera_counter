<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://docs.opencv.org/4.x/opencv.js"></script>
  <script src="v3.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      position: relative;
      background: black;
    }

    #camera {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }

    #output {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    #capture {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 25px;
      z-index: 1000;
    }

    .button-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    #startCamera,
    #upload {
      padding: 15px 30px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div id="initialControlContainer" class="button-container">
    <button id="startCamera">Start Camera</button>
    <button id="upload">Upload Image</button>
  </div>
  <button id="capture">Capture</button>
  <video id="camera"></video>
  <canvas id="output" style="display: none;"></canvas>
  <input type="file" id="fileInput" accept="image/*" style="display: none;">
</body>

</html>
