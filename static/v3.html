<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://docs.opencv.org/4.x/opencv.js"></script>
  <script src="v3.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      position: relative;
      background: black;
    }

    #camera {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }

    #output {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #capture {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 25px;
      z-index: 1000;
    }

    .button-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    #startCamera,
    #upload {
      padding: 15px 30px;
      font-size: 18px;
    }

    .canvas-container {
      width: 100%;
      height: 100%;
      position: relative;
      display: none;
    }

    .bottom-controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 1000;
    }

    .bottom-controls button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="initialControlContainer" class="button-container">
    <button id="startCamera">Start Camera</button>
    <button id="upload">Upload Image</button>
  </div>
  <button id="capture">Capture</button>
  <video id="camera"></video>

  <div id="canvasContainer" class="canvas-container">
    <canvas id="output"></canvas>
    <div class="bottom-controls">
      <button id="resetSelection">Reset Selection</button>
      <button id="processSelection">Process</button>
    </div>
  </div>

  <input type="file" id="fileInput" accept="image/*" style="display: none;">
</body>

</html>
